<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber URL Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cyber Security URL Analyzer</h1>

    <canvas id="matrixCanvas"></canvas>

    <script src="/static/script.js"></script>
